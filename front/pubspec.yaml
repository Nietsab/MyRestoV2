name: front
description: Mon Resto
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.3
  shopping_cart: ^0.0.2
  shared_preferences: ^2.0.6
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.otf

    - family: Cherry
      fonts:
        - asset: assets/fonts/Cherry.ttf

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf